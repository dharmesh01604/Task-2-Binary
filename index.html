<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iTask-App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <header class="sticky-top bg-white border-bottom shadow-sm py-3">
        <div class="container d-flex justify-content-between align-items-center">
            <div class="d-flex align-items-center gap-3">
                <div class="logo-container">
                    <img src="iTask-logo.png" alt="logo">
                </div>
                <h5 class="fw-bold mb-0">iTask App</h5>
            </div>
            <button class="btn btn-primary d-flex align-items-center gap-2 fw-semibold">
                <!-- <span class="material-symbols-outlined">add</span> -->
                <span class="d-none d-sm-inline" onclick="ViewTask()">View Task</span>
            </button>

        </div>
    </header>

    <section class="iTask-Form">
        <div class="layout-container glass-shadow p-5 rounded-4">
            <div class="form-container">
                <div class="d-flex gap-3 align-items-center">
                    <div class="logo-container">
                        <img src="iTask-logo.png" alt="logo">
                    </div>
                    <h1 class="fw-bold fs-lg">Quick Add / Edit Task</h1>
                </div>
                <form action="" class="pt-5 d-flex flex-column gap-3 iTask-Form">

                    <div class="form-group d-flex flex-column gap-2 justify-items-center">
                        <label for="taskName" class="fw-semibold">Task Name</label>
                        <input type="text" id="taskName" placeholder="Enter Task Name"
                            class="form-control rounded-3 pl-2 pr-2">
                        <span class="text-danger" id="taskNameError"></span>
                    </div>

                    <div class="form-group d-flex flex-column gap-2 justify-items-center">
                        <label for="dueDate" class="fw-semibold">Due Date</label>
                        <input type="date" id="dueDate" placeholder="Enter Due Date"
                            class="form-control rounded-3 pl-2 pr-2">
                        <span class="text-danger" id="dueDateError"></span>
                    </div>

                    <div class="form-group">
                        <div class="container">
                            <div class="row g-5">
                                <div class="col-12 col-lg-6">
                                    <div class="form-group d-flex flex-column gap-2 justify-items-center">
                                        <label for="priority" class="fw-semibold">Priority</label>
                                        <select name="priority" id="priority" class="form-select">
                                            <option value="Normal">Normal</option>
                                            <option value="Medium">Medium</option>
                                            <option value="High">High</option>
                                        </select>
                                        <span class="text-danger" id="priorityError"></span>
                                    </div>
                                </div>
                                <div class="col-12 col-lg-6">
                                    <div class="form-group d-flex flex-column gap-2 justify-items-center">
                                        <label for="category" class="fw-semibold">Category</label>
                                        <select name="category" id="category" class="form-select">
                                            <option value="">Select Category</option>
                                            <option value="Fitness">Fitness</option>
                                            <option value="Health">Health</option>
                                            <option value="Work">Work</option>
                                            <option value="Personal">Personal</option>
                                            <option value="Leisure">Leisure</option>
                                        </select>
                                        <span class="text-danger" id="categoryError"></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="form-group d-flex flex-column gap-2 justify-items-center">
                        <div class="mb-3">
                            <label for="notes" class="form-label fw-semibold">Notes</label>
                            <textarea class="form-control" id="notes" placeholder="Add Some Personal Notes(Optional)..."
                                rows="3"></textarea>
                        </div>
                    </div>

                    <div class=" d-flex justify-content-center ">
                        <button class="btn-slide" type="submit" id="SaveTask">Save Task</button>
                        <button class="btn-slide w-20" type="button" id="UpdateTask">Update Task</button>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <div id="toasts">
    </div>

    <section class="data-section-view">
        <h1 class="no-data-found text-center"></h1>
        <div class="layout-container glass-shadow p-5 rounded-4" id="dataContainer">
            <h2 class="text-center text-lg-start mb-3">Upcoming Tasks</h2>

            <div
                class="filter-options d-flex align-items-start gap-2 align-lg-items-center justify-content-between flex-column flex-lg-row w-100 ">
                <div class="left-filter-options d-flex align-items-center gap-2">
                    <p class="fw-semibold fs-6 my-auto">Filter By Category :</p>
                    <div class=" d-flex flex-column gap-2 justify-items-center">
                        <select name="category" id="filterCategory" class="form-select">
                            <option value="">Select Category </option>
                            <option value="Fitness">Fitness</option>
                            <option value="Health">Health</option>
                            <option value="Work">Work</option>
                            <option value="Personal">Personal</option>
                            <option value="Leisure">Leisure</option>
                        </select>
                    </div>
                </div>
                <div class="right-filter-options d-flex align-items-center justify-content-center gap-2">
                    <p class="fw-semibold fs-6 my-auto">Sort By Due Date :</p>
                    <div class="d-flex flex-column gap-2 justify-items-center">
                        <select name="category" id="sortbuDueDate" class="form-select">
                            <option value="Acending">Acending</option>
                            <option value="Decending">Decending</option>
                        </select>
                    </div>
                </div>
            </div>


            <div class="table-container table-responsive">
                <table class="table rounded-4">
                    <thead>
                        <tr>
                            <th scope="col">Task Name</th>
                            <th scope="col" id="th-dueDate" class="sortable" onclick="toggleSort()">Due Date <span id="dueSortIcon" class="sort-icon">â–²</span></th>
                            <th scope="col">Priority</th>
                            <th scope="col">Category</th>
                            <th scope="col">Actions</th>
                        </tr>
                    </thead>
                    <tbody class="" id="table-body">
                    </tbody>
                </table>
                <div class="d-flex justify-content-between align-items-center mt-4">
                    <div class="page-filter d-flex align-items-center gap-2">
                        <p class="fw-semibold fs-6 my-auto">Show :</p>
                        <div class="d-flex flex-column gap-2 justify-items-center">
                            <select name="category" id="showEntries" class="form-select">
                                <option value="5">5</option>
                                <option value="10">10</option>
                                <option value="15">15</option>
                                <option value="20">20</option>
                            </select>
                        </div>
                    </div>
                    <div class="pagination">
                        <nav aria-label="Page navigation example">
                            <ul class="pagination">

                            </ul>
                        </nav>
                    </div>
                </div>
                <div class="d-flex w-100 justify-content-between align-items-center mt-3">
                    <div id="total-task">
                       
                    </div>
                    <p class="pt-3" id="total-page"></p>
                </div>

            </div>
        </div>
    </section>
    <footer class="mt-5 py-5 border-top text-center">
        <div class="container">

            <div class="d-flex justify-content-center align-items-center gap-2 text-muted mb-3">
                <div class="logo-container">
                    <img src="iTask-logo.png" alt="logo">
                </div>
                <span class="fw-medium small">iTask App Dashboard 2026</span>
            </div>

            <div class="d-flex justify-content-center gap-4">
                <a href="#" class="text-decoration-none text-muted small fw-semibold">Privacy Policy</a>
                <a href="#" class="text-decoration-none text-muted small fw-semibold">Terms of Service</a>
                <a href="#" class="text-decoration-none text-muted small fw-semibold">Support</a>
            </div>

        </div>
    </footer>
</body>

</html>
